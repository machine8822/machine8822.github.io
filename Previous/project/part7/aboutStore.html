<!DOCTYPE html>
<html lang="eng">
    <head>
        <title id="title">About Store</title>
        <link rel="stylesheet" href="stylehome.css" />
        <script src="homeScript.js"></script>
    </head>
    <body>
        <div id="content">
            <header id="main-header">
                <h1>King Landscaping</h1>
                <nav id="main-nav">
                    <div id="nav-toggle">
                        <div id="arrow"></div>
                    </div>
                    <ul id="main-nav-items" class="hidden">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="equipment.html">Equipment</a></li>
                        <li><a href="plants.html">Plants</a></li>
                        <li><a href="checkout.html">Checkout</a></li>
                    </ul>
                    <div id="cart-toggle">
                        <div id="arrow2">
                            <img src="images/shoppingCart.png" alt="Not working">
                        </div>
                        <div id="cart" class="hidden-cart">
                            <p id="cart-txt">No items in Cart</p>
                            <button id="reset" class="empty-cart">Empty Cart</button>
                        </div>
                    </div>
                </nav>
            </header>
            <main id="main-content">
                <div class="flex-container">
                    <img src="images/Company store.jpg" alt="Not working">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d26460.514082438618!2d-81.03358431193007!3d34.00372442762165!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1742771811530!5m2!1sen!2sus" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
                <p>
                    We are a family owned business that was started in 1996. We offer many different equipment and plants to suite all your needs.
                </p>
                <p>Open: Mon-Sun: 7am-5pm</p>
                <p>Located on the corner of Overcup and King.</p>
            </main>
            <footer id="main-footer">
                <button id="formBut" type="button">Contact Form</button>
                <section id="contact-Section" class="hidden-Contact">
                    <form method="POST" id="form">
                        <input type="hidden" name="access_key" value="3628413e-725e-4249-9193-75c1465dda18">
                        <h1>Contact Me:</h1>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" name="email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <textarea name="message" required></textarea>
                        </p>
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        <button type="submit">Submit Form</button>
                        <div id="result"></div>
                    </form>
                </section>
            </footer>
        </div>
        <script src="form.js"></script>
    </body>
</html>
