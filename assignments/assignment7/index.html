<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Buttons, Functionns, and More</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header id="main-header">
            <h1>Assignment 7</h1>
            <h2>Introduction to JavaScript</h2>
        </header>
        <main class="main-flex">
            <div id="sunny">
                <h3>Sunny Times</h3>
                <div id="sunny-text" class="hidden">
                    <p>Here comes the sun</p>
                    <p class="first-ind">Sun</p>
                    <p class="second-ind">Sun</p>
                    <p class="third-ind">Sun</p>
                    <p>Here it comes</p>
                </div>
            </div>
            <div id="color">
                <h3>Select A Color</h3>
                <div id="color-picker">
                    <input type="color" id="colorInput">
                </div>
            </div>
            <div id="imgchange">
                <h3>Image Change</h3>
                <img src="cloudy.jpg" id="cloudy-img">
                <img src="sunny.png" id="sunny-img">
            </div>
        </main>
        <footer>
            <p>@machine8822.com</p>
        </footer>
    </body>
</html>
